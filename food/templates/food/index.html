{% extends "food/base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% block body %}
    {% for item in item_list %}
    <div class="row my-md-3 shadow-lg py-3">
        <div class="col-md-3 offset-md-2 ">
            <img src="{{item.item_image}}" height="150px" width="250px"
                class="card shadow-sm border-dark border border-2 rounded-3">
        </div>
        <div class="col-md-4">
            <h3>{{item.item_name}}</h3>
            <h5>{{item.item_desc}}</h5>
            <h6>Rs.{{item.item_price}}</h6>
            <h6>{{item.user_name}}</h6>
        </div>
        <div class="col-md-2 my-md-auto">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
        </div>
    </div>

    {% endfor %}

    {% endblock body %}




</body>

</html>
